<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <section>
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required />
        </section><br/>
        <section>
            <label id="email-label" name="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Enter your Email" required />
        </section><br/>
      
        <section>
            <label id="number-label" name="number">Age(optional)</label>
            <input id="number" type="number" name="number" min="10" max="120" placeholder="Age" required/>
        </section><br/>
        <section>
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </section><br/>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="recommend" value="recommend" class="inline"> Definitly</label>
    <label><input type="radio" name="recommend" value="recommend" class="inline"> Maybe</label>
    <label><input type="radio" name="recommend" value="recommend" class="inline"> Not sure</label><br/>
    <section>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" name="feature">
                <option value="">Select current role</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
        </select>
    </section><br/>
        <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" value="frontend" class="inline"> Front-end Projects</label><br/>
    <label><input type="checkbox" value="backend" class="inline"> Backend-end Projects</label><br/>
    <label><input type="checkbox" value="data-visualization" class="inline"> Data Visualization</label><br/>
    <label><input type="checkbox" value="challenges" class="inline"> Challenges</label><br/>
    <label><input type="checkbox" value="open-source" class="inline"> Open Source Community </label><br/>
    <label><input type="checkbox" value="gitter" class="inline"> Gitter help rooms </label><br/>
    <label><input type="checkbox" value="videos" class="inline"> Videos</label><br/>
    <label><input type="checkbox" value="city" class="inline"> City Meetups</label><br/>
    <label><input type="checkbox" value="wiki" class="inline"> Wiki</label><br/>
    <label><input type="checkbox" value="forum" class="inline"> Forum</label><br/>
    <label><input type="checkbox" value="courses" class="inline"> Additional Courses</label><br/>
    <section>
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4"  cols="25" placeholder="Enter your comments here..."></textarea>
    </section><br/>
    <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
